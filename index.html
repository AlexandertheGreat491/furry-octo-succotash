<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Customized stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="container-fluid text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <div id="page-content" class="container">
            <div class="row">
                <!--Content on left side of the page-->
                <div id="page-right" class="col-md-3">
                    <form>
                        <label for="search">Search for a City:</label>
                        <div class="form-row">
                            <input id="search" class="form-control" name="city" type="text">
                            <button id="search-button" class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </form>
                    <div id="search-error"></div>
                    <!--List of cities that have been previously searched-->
                    <ul id="results" class="list-group mt-4"></ul>
                    <!--clear storage button-->
                    <a id="clear-storage" href="#"></a>
                </div>
                <!--Content on right side of the page-->
                <div id="page-right" class="col-md-9 pt-4">
                    <!--Current weather-->
                    <div id="today-weather" class="border border-rounded border-dark"></div>
                    <!--Five day forecast-->
                    <div id="five" class="mt-5"></div>
                </div>
            </div>
        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
